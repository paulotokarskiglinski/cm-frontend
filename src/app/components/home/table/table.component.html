<table mat-table [dataSource]="trials">
    <ng-container matColumnDef="Rank">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element">{{element.Rank}}</td>
    </ng-container>

    <ng-container matColumnDef="NCTId">
      <th mat-header-cell *matHeaderCellDef>NCT ID</th>
      <td mat-cell *matCellDef="let element">{{element.NCTId[0]}}</td>
    </ng-container>

    <ng-container matColumnDef="BriefTitle">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{element.BriefTitle[0]}}</td>
    </ng-container>

    <ng-container matColumnDef="Condition">
        <th mat-header-cell *matHeaderCellDef>Condition</th>
        <td mat-cell *matCellDef="let element">
            <span *ngFor="let condition of element.Condition">
                {{condition}}; 
            </span>
        </td>
    </ng-container>

    <ng-container matColumnDef="OverallStatus">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{element.OverallStatus[0]}}</td>
    </ng-container>

    <ng-container matColumnDef="PrimaryCompletionDate">
        <th mat-header-cell *matHeaderCellDef>Primary Completition Date</th>
        <td mat-cell *matCellDef="let element">{{element.PrimaryCompletionDate[0]}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
